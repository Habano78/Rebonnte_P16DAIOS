name: MediStock CI

on:
  push:
    branches: [ "main", "refactor/architecture-and-di" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Nettoyage complet Xcode + Simulators
      - name: Clean Xcode & Simulators
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          xcrun simctl shutdown all
          xcrun simctl erase all

      # Lancer les tests
      - name: Run tests
        run: |
          set -o pipefail

          xcodebuild test \
            -project MediStock.xcodeproj \
            -scheme MediStock \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone \
            -derivedDataPath DerivedData \
            -resultBundlePath test-results.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            | xcbeautify

      # Optionnel : traitement des r√©sultats
      - name: Process Test Results
        if: always()
        continue-on-error: true
        uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: test-results.xcresult
          token: ${{ secrets.GITHUB_TOKEN }}

      # Upload artefacts
      - name: Upload test bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xcresult
