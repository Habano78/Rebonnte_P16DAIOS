name: iOS Build and Test
on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        run: |
          echo "Xcode version:"
          xcodebuild -version
          echo "\nAvailable simulators:"
          xcrun simctl list devices available | grep "iPhone"

      - name: Install dependencies
        run: |
          if [ -f Podfile ]; then
            echo "Installing CocoaPods dependencies..."
            sudo gem install cocoapods
            pod install
          fi
          brew install xcbeautify

      - name: Clean DerivedData
        run: rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: Run tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project MediStock.xcodeproj \
            -scheme MediStock \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath DerivedData \
            -resultBundlePath test-results.xcresult \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            | xcbeautify

      - name: Process Test Results
        uses: sumeruchat/xcresulttool@f1e0a7e6315385f32a94ef9e6105a6b567ae59e1
        with:
          path: test-results.xcresult
          token: ${{ secrets.GITHUB_TOKEN }}
        if: success() || failure()
        continue-on-error: true

      - name: Upload test bundle
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xcresult
        if: always()
